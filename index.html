<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการหอนอน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body>
    <div id="app"></div>

    <script>
        // App State
        const app = {
            isLoggedIn: false,
            currentUser: null,
            darkMode: false,
            currentPage: 'attendance',
            sidebarOpen: false,
            showModals: {
                addStudent: false,
                changePassword: false,
                addUser: false
            },
            
            users: [
                { id: 1, username: 'admin', password: 'admin123', name: 'ผู้จัดการระบบ', role: 'admin' },
                { id: 2, username: 'teacher', password: 'teacher123', name: 'ครูประจำหอ', role: 'teacher' }
            ],
            
            systemSettings: {
                schoolName: 'โรงเรียนประจำ',
                dormName: 'ระบบจัดการหอนอน'
            },
            
            students: [
                { id: 1, code: '1825', name: 'เด็กหญิงรักชีวา', nickname: 'ครับแครง', disability: '', dorm: 'เรือนนอนพุทธรักษา', room: 'ห้อง 101', group: 'ตามตาราง' },
                { id: 2, code: '1888', name: 'เด็กหญิงนิตรรปริวรรต', nickname: 'ข่าจางเป็น', disability: '', dorm: 'เรือนนอนพุทธรักษา', room: 'ห้อง 102', group: 'ตามตาราง' },
                { id: 3, code: '1891', name: 'เด็กหญิงทุกลอยรวัตร', nickname: 'สุดเล่า', disability: '', dorm: 'เรือนนอนกาซะลอง', room: 'ห้อง 201', group: 'ตามตาราง' },
                { id: 4, code: '1901', name: 'เด็กหญิงโปรชิซา', nickname: 'มวลโบว์', disability: '', dorm: 'เรือนนอนกาซะลอง', room: 'ห้อง 202', group: 'ตามตาราง' },
                { id: 5, code: '1835', name: 'เด็กหญิงนอมระวัตน์', nickname: 'สมชาญใหญ่', disability: '', dorm: 'เรือนนอนทองปาริชาต', room: 'ห้อง 301', group: 'ตามตาราง' }
            ],
            
            attendance: {},
            medications: {},
            healthData: {},
            
            selectedDate: new Date().toISOString().split('T')[0],
            selectedDorm: 'ทั้งหมด',
            searchTerm: '',
            loginError: '',
            toastMessage: '',
            toastType: 'success',
            
            dormitories: ['ทั้งหมด', 'เรือนนอนพุทธรักษา', 'เรือนนอนกาซะลอง', 'เรือนนอนทองปาริชาต', 'เรือนนอนราชพฤกษ์', 'เรือนนอนศรีตรัง', 'เรือนนอนลีลาวดี'],
            medicationTimes: ['เช้า ก่อนอาหาร', 'เช้า หลังอาหาร', 'กลางวัน', 'เย็น ก่อนอาหาร', 'เย็น หลังอาหาร', 'กลางคืน'],
            
            newStudent: { code: '', name: '', nickname: '', disability: '', dorm: 'เรือนนอนพุทธรักษา', room: '', group: 'ตามตาราง' },
            passwordForm: { old: '', new: '', confirm: '' },
            newUserForm: { username: '', password: '', name: '', role: 'teacher' },
            loginForm: { username: '', password: '' }
        };

        const saveData = () => {
            localStorage.setItem('dorm_students', JSON.stringify(app.students));
            localStorage.setItem('dorm_attendance', JSON.stringify(app.attendance));
            localStorage.setItem('dorm_medications', JSON.stringify(app.medications));
            localStorage.setItem('dorm_health', JSON.stringify(app.healthData));
        };

        const showToast = (message, type = 'success') => {
            app.toastMessage = message;
            app.toastType = type;
            render();
            setTimeout(() => {
                app.toastMessage = '';
                render();
            }, 3000);
        };

        const handleLogin = () => {
            if (!app.loginForm.username || !app.loginForm.password) {
                app.loginError = 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน';
                render();
                return;
            }
            const user = app.users.find(u => u.username === app.loginForm.username && u.password === app.loginForm.password);
            if (user) {
                app.isLoggedIn = true;
                app.currentUser = user;
                app.loginError = '';
                app.loginForm = { username: '', password: '' };
                showToast('เข้าสู่ระบบสำเร็จ');
                render();
            } else {
                app.loginError = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
                render();
            }
        };

        const handleLogout = () => {
            app.isLoggedIn = false;
            app.currentUser = null;
            app.currentPage = 'attendance';
            showToast('ออกจากระบบสำเร็จ');
        };

        const handleAddStudent = () => {
            if (!app.newStudent.code || !app.newStudent.name || !app.newStudent.room) {
                showToast('กรุณากรอก รหัส, ชื่อ-สกุล และห้อง', 'error');
                return;
            }
            if (!/^\d{4}$/.test(app.newStudent.code)) {
                showToast('รหัสนักเรียนต้องเป็นตัวเลข 4 หลัก', 'error');
                return;
            }
            if (app.students.find(s => s.code === app.newStudent.code)) {
                showToast('รหัสนักเรียนนี้มีอยู่แล้ว', 'error');
                return;
            }
            const newId = Math.max(...app.students.map(s => s.id), 0) + 1;
            app.students.push({ id: newId, ...app.newStudent });
            app.newStudent = { code: '', name: '', nickname: '', disability: '', dorm: 'เรือนนอนพุทธรักษา', room: '', group: 'ตามตาราง' };
            app.showModals.addStudent = false;
            saveData();
            showToast('เพิ่มนักเรียนสำเร็จ');
        };

        const handleDeleteStudent = (id) => {
            if (confirm('คุณแน่ใจหรือว่าต้องการลบนักเรียนคนนี้?')) {
                app.students = app.students.filter(s => s.id !== id);
                delete app.attendance[id];
                saveData();
                showToast('ลบนักเรียนสำเร็จ');
            }
        };

        const handleChangePassword = () => {
            if (!app.passwordForm.old || !app.passwordForm.new || !app.passwordForm.confirm) {
                showToast('กรุณากรอกข้อมูลทั้งหมด', 'error');
                return;
            }
            if (app.currentUser.password !== app.passwordForm.old) {
                showToast('รหัสผ่านเก่าไม่ถูกต้อง', 'error');
                return;
            }
            if (app.passwordForm.new !== app.passwordForm.confirm) {
                showToast('รหัสผ่านใหม่ไม่ตรงกัน', 'error');
                return;
            }
            const userIndex = app.users.findIndex(u => u.id === app.currentUser.id);
            app.users[userIndex].password = app.passwordForm.new;
            app.currentUser.password = app.passwordForm.new;
            app.passwordForm = { old: '', new: '', confirm: '' };
            app.showModals.changePassword = false;
            saveData();
            showToast('เปลี่ยนรหัสผ่านสำเร็จ');
        };

        const handleAddUser = () => {
            if (!app.newUserForm.username || !app.newUserForm.password || !app.newUserForm.name) {
                showToast('กรุณากรอกข้อมูลทั้งหมด', 'error');
                return;
            }
            if (app.users.find(u => u.username === app.newUserForm.username)) {
                showToast('ชื่อผู้ใช้นี้มีอยู่แล้ว', 'error');
                return;
            }
            const newId = Math.max(...app.users.map(u => u.id), 0) + 1;
            app.users.push({ id: newId, ...app.newUserForm });
            app.newUserForm = { username: '', password: '', name: '', role: 'teacher' };
            app.showModals.addUser = false;
            saveData();
            showToast('เพิ่มผู้ใช้สำเร็จ');
        };

        const updateAttendance = (studentId, session, field, value) => {
            if (!app.attendance[studentId]) app.attendance[studentId] = {};
            if (!app.attendance[studentId][session]) app.attendance[studentId][session] = {};
            app.attendance[studentId][session][field] = value;
            app.attendance[studentId][session].date = app.selectedDate;
            app.attendance[studentId][session].timestamp = new Date().toISOString();
            saveData();
            render(); // อัปเดตหน้าจอแบบ real-time
        };

        const updateMedication = (studentId, med, taken) => {
            if (!app.medications[studentId]) app.medications[studentId] = {};
            app.medications[studentId][med] = { taken, date: app.selectedDate, time: new Date().toLocaleTimeString('th-TH') };
            saveData();
            render(); // อัปเดตหน้าจอแบบ real-time
        };

        const updateHealth = (studentId, field, value) => {
            if (!app.healthData[studentId]) app.healthData[studentId] = {};
            app.healthData[studentId][field] = value;
            app.healthData[studentId].date = app.selectedDate;
            app.healthData[studentId].timestamp = new Date().toISOString();
            saveData();
            render(); // อัปเดตหน้าจอแบบ real-time
        };

        const handleSaveTemperature = (studentId) => {
            const input = document.getElementById(`temp_input_${studentId}`);
            if (!input) return;
            const value = input.value;
            if (!value) {
                showToast('กรุณากรอกอุณหภูมิ', 'error');
                return;
            }
            const temp = parseFloat(value);
            if (temp < 35 || temp > 42) {
                showToast('อุณหภูมิต้องอยู่ระหว่าง 35-42°C', 'error');
                return;
            }
            updateHealth(studentId, 'temperature', value);
            showToast('บันทึกอุณหภูมิสำเร็จ');
        };

        const exportToCSV = () => {
            const filtered = getFilteredStudents();
            let csv = 'รหัส,ชื่อ-สกุล,วันที่,เช้า-รับ,เช้า-ส่ง,เย็น-รับ,เย็น-ส่ง\n';
            filtered.forEach(s => {
                const morning = app.attendance[s.id]?.morning || {};
                const evening = app.attendance[s.id]?.evening || {};
                csv += `${s.code},${s.name},${app.selectedDate},${morning.received ? 'ใช่' : '-'},${morning.sent ? 'ใช่' : '-'},${evening.received ? 'ใช่' : '-'},${evening.sent ? 'ใช่' : '-'}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = `attendance_${app.selectedDate}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('ส่งออกข้อมูลสำเร็จ');
        };

        const getFilteredStudents = () => {
            return app.students.filter(student => {
                const matchesDorm = app.selectedDorm === 'ทั้งหมด' || student.dorm === app.selectedDorm;
                const matchesSearch = student.name.toLowerCase().includes(app.searchTerm.toLowerCase()) ||
                                     student.nickname.toLowerCase().includes(app.searchTerm.toLowerCase()) ||
                                     student.code.includes(app.searchTerm);
                return matchesDorm && matchesSearch;
            });
        };

        const getDormStats = () => {
            const stats = {};
            app.dormitories.filter(d => d !== 'ทั้งหมด').forEach(dorm => {
                const count = app.students.filter(s => s.dorm === dorm).length;
                stats[dorm] = count;
            });
            return stats;
        };

        const getDailyStats = () => {
            const dailyStats = {};
            const date = app.selectedDate;
            
            app.students.forEach(student => {
                const morning = app.attendance[student.id]?.morning || {};
                const evening = app.attendance[student.id]?.evening || {};
                
                if (!dailyStats[date]) {
                    dailyStats[date] = {
                        morningReceived: 0,
                        morningSent: 0,
                        eveningReceived: 0,
                        eveningSent: 0,
                        total: 0
                    };
                }
                
                if (morning.received) dailyStats[date].morningReceived++;
                if (morning.sent) dailyStats[date].morningSent++;
                if (evening.received) dailyStats[date].eveningReceived++;
                if (evening.sent) dailyStats[date].eveningSent++;
                dailyStats[date].total++;
            });
            
            return dailyStats[date] || {
                morningReceived: 0,
                morningSent: 0,
                eveningReceived: 0,
                eveningSent: 0,
                total: app.students.length
            };
        };

        const formatThaiDate = (dateStr) => {
            const date = new Date(dateStr + 'T00:00:00');
            return new Intl.DateTimeFormat('th-TH', { year: 'numeric', month: 'long', day: 'numeric' }).format(date);
        };

        const render = () => {
            const isDark = app.darkMode;
            const root = document.getElementById('app');
            
            if (!app.isLoggedIn) {
                root.innerHTML = `
                    <div class="${isDark ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-600 to-blue-800'} min-h-screen flex items-center justify-center p-4">
                        <div class="${isDark ? 'bg-gray-800' : 'bg-white'} rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <div class="text-center mb-8">
                                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-3xl font-bold mx-auto mb-4">🏠</div>
                                <h1 class="${isDark ? 'text-white' : 'text-gray-800'} text-3xl font-bold">ระบบหอนอน</h1>
                                <p class="${isDark ? 'text-gray-400' : 'text-gray-600'} mt-2">${app.systemSettings.schoolName}</p>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <label class="${isDark ? 'text-gray-300' : 'text-gray-700'} block text-sm font-medium mb-2">ชื่อผู้ใช้</label>
                                    <input type="text" placeholder="admin หรือ teacher" value="${app.loginForm.username}" onchange="app.loginForm.username = this.value; render();" onkeypress="if(event.key==='Enter') handleLogin(); render();" class="${isDark ? 'bg-gray-700 text-white border-gray-600' : 'border-gray-300'} w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                                </div>
                                <div>
                                    <label class="${isDark ? 'text-gray-300' : 'text-gray-700'} block text-sm font-medium mb-2">รหัสผ่าน</label>
                                    <input type="password" placeholder="••••••••" value="${app.loginForm.password}" onchange="app.loginForm.password = this.value; render();" onkeypress="if(event.key==='Enter') handleLogin(); render();" class="${isDark ? 'bg-gray-700 text-white border-gray-600' : 'border-gray-300'} w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                                </div>
                                ${app.loginError ? `<div class="p-3 bg-red-100 ${isDark ? 'bg-red-900 text-red-300' : 'text-red-700'} border border-red-400 rounded-lg text-sm">${app.loginError}</div>` : ''}
                                <button onclick="handleLogin(); render();" class="w-full px-4 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 font-bold transition-all">เข้าสู่ระบบ</button>
                            </div>
                            <div class="${isDark ? 'bg-gray-700 text-gray-300' : 'bg-blue-50 text-gray-700'} mt-6 p-4 rounded-lg text-sm">
                                <p class="font-bold mb-2">บัญชีทดสอบ:</p>
                                <p>👤 Admin: admin / admin123</p>
                                <p>👨‍🏫 Teacher: teacher / teacher123</p>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            const pages = {
                attendance: renderAttendancePage(),
                medication: renderMedicationPage(),
                health: renderHealthCheckPage(),
                statistics: renderStatisticsPage(),
                settings: renderSettingsPage()
            };

            root.innerHTML = `
                <div class="flex h-screen ${isDark ? 'bg-gray-900' : 'bg-gray-100'}">
                    <div class="${app.sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 fixed inset-y-0 left-0 z-50 w-64 bg-gradient-to-b from-blue-600 to-blue-800 text-white transform transition-transform duration-300">
                        <div class="p-6 border-b border-blue-700">
                            <h2 class="text-xl font-bold">${app.systemSettings.dormName}</h2>
                            <p class="text-xs text-blue-200">${app.systemSettings.schoolName}</p>
                            <button onclick="app.sidebarOpen = false; render();" class="lg:hidden absolute top-6 right-6 hover:bg-blue-700 rounded p-1">✕</button>
                        </div>
                        <nav class="mt-6 px-3 space-y-2">
                            ${['attendance', 'medication', 'health', 'statistics', 'settings'].map(page => {
                                const labels = { attendance: 'เช็คชื่อ', medication: 'บันทึกยา', health: 'สุขภาพ', statistics: 'สถิติ', settings: 'ตั้งค่า' };
                                const icons = { attendance: '✓', medication: '💊', health: '🌡️', statistics: '📊', settings: '⚙️' };
                                return `
                                    <button onclick="app.currentPage = '${page}'; app.sidebarOpen = false; render();" class="w-full text-left px-4 py-3 rounded-lg transition-colors ${app.currentPage === page ? 'bg-blue-700 text-white' : 'text-blue-100 hover:bg-blue-700/50'}">
                                        <span class="mr-2">${icons[page]}</span>${labels[page]}
                                    </button>
                                `;
                            }).join('')}
                        </nav>
                        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-blue-700 space-y-2">
                            <button onclick="app.darkMode = !app.darkMode; render();" class="w-full flex items-center space-x-3 px-4 py-3 text-blue-100 hover:bg-blue-700/50 rounded-lg">
                                <span>${app.darkMode ? '☀️' : '🌙'}</span> <span>${app.darkMode ? 'Light' : 'Dark'}</span>
                            </button>
                            <button onclick="handleLogout(); render();" class="w-full flex items-center space-x-3 px-4 py-3 text-blue-100 hover:bg-blue-700/50 rounded-lg">
                                <span>🚪</span> <span>ออกจากระบบ</span>
                            </button>
                        </div>
                    </div>

                    <div class="flex-1 lg:ml-64 flex flex-col">
                        <div class="${isDark ? 'bg-gray-800' : 'bg-white'} shadow-sm">
                            <div class="flex items-center justify-between px-6 py-4">
                                <button onclick="app.sidebarOpen = true; render();" class="lg:hidden text-gray-600 dark:text-gray-400">☰</button>
                                <h1 class="${isDark ? 'text-white' : 'text-gray-800'} text-2xl font-bold">${app.systemSettings.dormName}</h1>
                                <div class="text-right">
                                    <p class="${isDark ? 'text-white' : 'text-gray-900'} text-sm font-medium">${app.currentUser?.name}</p>
                                    <p class="${isDark ? 'text-gray-400' : 'text-gray-500'} text-xs">${app.currentUser?.role === 'admin' ? '👨‍💼 Admin' : '👨‍🏫 Teacher'}</p>
                                </div>
                            </div>
                        </div>

                        <div class="${isDark ? 'bg-gray-900' : 'bg-gray-100'} flex-1 overflow-auto p-6">
                            ${pages[app.currentPage]}
                        </div>
                    </div>

                    ${app.toastMessage ? `
                        <div class="${app.toastType === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-4 py-3 rounded-lg shadow-lg fixed top-4 right-4 z-50 flex items-center gap-2">
                            ${app.toastType === 'success' ? '✓' : '✕'} ${app.toastMessage}
                        </div>
                    ` : ''}

                    ${app.sidebarOpen ? `<div onclick="app.sidebarOpen = false; render();" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"></div>` : ''}
                </div>
            `;
        };

        const renderAttendancePage = () => {
            const isDark = app.darkMode;
            const filtered = getFilteredStudents();
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="${isDark ? 'text-white' : 'text-gray-800'} text-lg font-bold">เช็คชื่อ</h2>
                        <button onclick="exportToCSV();" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">📥 ส่งออก CSV</button>
                    </div>

                    <div class="${isDark ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-md p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <input type="date" value="${app.selectedDate}" onchange="app.selectedDate = this.value; render();" class="${isDark ? 'bg-gray-700 text-white border-gray-600' : 'border-gray-300'} px-4 py-2 border rounded-lg" />
                            <select onchange="app.selectedDorm = this.value; render();" class="${isDark ? 'bg-gray-700 text-white border-gray-600' : 'border-gray-300'} px-4 py-2 border rounded-lg">
                                ${app.dormitories.map(d => `<option ${app.selectedDorm === d ? 'selected' : ''}>${d}</option>`).join('')}
                            </select>
                            <input type="text" placeholder="ค้นหา..." value="${app.searchTerm}" onchange="app.searchTerm = this.value; render();" class="${isDark ? 'bg-gray-700 text-white border-gray-600' : 'border-gray-300'} px-4 py-2 border rounded-lg" />
                        </div>
                    </div>

                    <div class="${isDark ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="${isDark ? 'bg-gray-700' : 'bg-gradient-to-r from-blue-50 to-blue-100'} border-b-2">
                                        <th class="px-3 py-3 text-left font-semibold">รหัส</th>
                                        <th class="px-3 py-3 text-left font-semibold">ชื่อ-สกุล</th>
                                        <th colspan="2" class="px-3 py-3 text-center font-semibold bg-amber-500 text-white">เช้า</th>
                                        <th colspan="2" class="px-3 py-3 text-center font-semibold bg-blue-500 text-white">เย็น</th>
                                    </tr>
                                    <tr class="${isDark ? 'bg-gray-700' : 'bg-gray-50'} border-b">
                                        <th colspan="2"></th>
                                        <th class="px-3 py-2 text-center text-xs">✓ รับ</th>
                                        <th class="px-3 py-2 text-center text-xs">✓ ส่ง</th>
                                        <th class="px-3 py-2 text-center text-xs">✓ รับ</th>

        const getDailyStatsByDorm = () => {
            const stats = {};

                stats[dorm] = {
                    present: 0,        // มา (ติก เช้า-รับ)
                    returned: 0,       // กลับบ้าน (ติก เย็น-ส่ง)
                    leftInDorm: 0,     // อยู่ที่หอ (ติก เช้า-รับ แต่ไม่ติก เย็น-ส่ง)
                    absent: 0,         // ไม่มา (ไม่ติก เช้า-รับ)
                    lateReturn: 0,     // ไม่กลับทัน (ติก เย็น-รับ แต่ไม่ติก เย็น-ส่ง)
                    total: 0
                };
            });
            
            app.students.forEach(student => {
                const morning = app.attendance[student.id]?.morning || {};
                const evening = app.attendance[student.id]?.evening || {};
                const dorm = student.dorm;
                
                if (!stats[dorm]) {
                    stats[dorm] = {
                        present: 0,
                        returned: 0,
                        leftInDorm: 0,
                        absent: 0,
                        lateReturn: 0,
                        total: 0
                    };
                }
                
                // นับทั้งหมด
                stats[dorm].total++;
                
                // ติก เช้า-รับ = มา (present)
                if (morning.received) {
                    stats[dorm].present++;
                    
                    // ติก เย็น-ส่ง = กลับบ้าน (returned)
                    if (evening.sent) {
                        stats[dorm].returned++;
                    } else {
                        // ไม่ติก เย็น-ส่ง = อยู่ที่หอ (leftInDorm)
                        stats[dorm].leftInDorm++;
                    }
                } else {
                    // ไม่ติก เช้า-รับ = ไม่มา (absent)
                    stats[dorm].absent++;
                }
            });
            
            return stats;
        };

                                        <p class="text-orange-100 text-sm">เช้า - ส่ง</p>

                                    </div>
                                    <div class="text-5xl opacity-30">📤</div>
                                </div>
                            </div>

                                        <p class="text-3xl font-bold mt-2">${dailyStats.eveningReceived}</p>
                                        <p class="text-blue-200 text-xs mt-1">${eveningPercent}%</p>
                                    </div>
                                    <div class="text-5xl opacity-30">📥</div>
                                </div>
                            </div>

                            <div class="bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-xl p-6 text-white shadow-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-cyan-100 text-sm">เย็น - ส่ง</p>
                                        <p class="text-3xl font-bold mt-2">${dailyStats.eveningSent}</p>
                                        <p class="text-cyan-200 text-xs mt-1">${dailyStats.total > 0 ? Math.round((dailyStats.eveningSent / dailyStats.total) * 100) : 0}%</p>
                                    </div>
                                    <div class="text-5xl opacity-30">📤</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- จำนวนนักเรียนแต่ละหอนอน -->

                                            </div>

                                                <p class="${isDark ? 'text-white' : 'text-red-900'} text-2xl font-bold">${stats.absent}</p>

            const isDark = app.darkMode;

                        </div>
                    </div>
                </div>
            `;
        };

        if (app.darkMode) document.documentElement.classList.add('dark');
        render();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && app.sidebarOpen) {
                app.sidebarOpen = false;
                render();
            }
        });
    </script>
